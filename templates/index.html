<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtuber AI Chatbot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Youtuber AI Chatbot</h1>
    <form action="/" method="post" class="mb-4">
        <div class="mb-3">
            <label for="video_id" class="form-label">YouTube Video ID:</label>
            <input type="text" id="video_id" name="video_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="youtuber_name" class="form-label">Youtuber Name:</label>
            <input type="text" id="youtuber_name" name="youtuber_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Question:</label>
            <input type="text" id="question" name="question" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>
    {% if answer %}
    <h2 class="mb-3">Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBudMZOeXKau4lF4YxEcu4q4b4epypy4AZmXIEyDzulE1t2x" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
